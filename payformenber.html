<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/_style.css"/>
	</head>
	<body>
		<script src="js/_jquery-1.7.2.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/_public.js" type="text/javascript" charset="utf-8"></script>
		<div class="pub-top pub-colorEEE">
			<div class="pub-width1200 pub-topin">
				<p class="pub-topp pub-floatl">top left message</p>
				<p class="pub-floatr pub-topp"><a>联系</a> | <a>关于</a></p>
			</div>
		</div>
		<div class="pub-topwrap pub-color0084C7">
			<div class="pub-width1200 pub-topwrapin">
				<div class="pub-logo pub-floatl pub-colorwhite"></div>
				<div class="pub-ads pub-floatr pub-colorwhite"></div>
				<div class="pub-searchwrap pub-searchwrap-marginr">
					<p class="pub-searchwrapp pub-Tcolorwhite">
						<span class="pub-searchwrapspan">综合</span> | 
						<span class="pub-searchwrapspan">找图</span> | 
						<span class="pub-searchwrapspan">找文</span>
					</p>
					<div class="pub-searchwrapin pub-colorwhite"></div>
				</div>
				<div class="pub-navwrap pub-colorwhite">
					<span class="pub-navwrapspan">首页</span>
					<span class="pub-navwrapspan">二次元</span>
					<span class="pub-navwrapspan">超跑</span>
					<span class="pub-navwrapspan">风景</span>
					<span class="pub-navwrapspan">刊物</span>
				</div>
			</div>
		</div>
		
		<!--middle-start-->
		<link rel="stylesheet" type="text/css" href="css/payformember.css"/>
		<div id="Payformemberapp" class="pub-appwrap">
			<div class="pub-width1200 payformember-container pub-colorwhite">
				<div>
					<p class="payformember-paytype pub-floatl">
						<span class="payformember-paytypespan">微信</span>					
					</p>
					<p class="payformember-paytype pub-floatl pub-colorEEE">
						<span>支付宝</span>						
					</p>
				</div>
				<div class="payformember-payingwrap">
					<div class="payformember-paying">
						<span class="payformember-usetime payformember-titleright-More720">选择使用时间：</span>
						<p class="payformember-usetypewrap payformember-usetypewrap-More720">
							<span class="payformember-usetype pub-colortan pub-Tcolorwhite">￥30/一个月</span>
							<span class="payformember-usetype pub-colortan pub-Tcolorwhite">￥50/三个月</span>
							<span class="payformember-usetype pub-colortan pub-Tcolorwhite">￥160/六个月</span>
							<span class="payformember-usetype pub-colortan pub-Tcolorwhite">￥260/一年</span>
							<span class="payformember-usetype pub-colortan pub-Tcolorwhite">自定义</span>							
						</p>
						<span class="payformember-custom payformember-titleright-More720">自定义：</span>
						<form class="payformember-usetypewrap payformember-usetypewrap-More720">
							<input class="payformember-usetypecustom" />天数*2
						</form>
						<span class="pub-endbutton pub-colortan pub-Tcolorwhite payformember-submit payformember-submit-More720">提交</span>
					</div>
				</div>
			</div>
		</div>
		<script src="js/methods_payformember.js" type="text/javascript" charset="utf-8"></script>
		<!--middle-end-->
		
		<div class="pub-totop pub-colortan pub-Tcolorwhite">▲</div>
		<div class="pub-footer pub-color0084C7"></div>
	</body>
</html>
